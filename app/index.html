<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hysplitAnalysis</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/select2/select2.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-slider/slider.css" />
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
		<div class = "row">
			<div class = "col-md-8">
				<div id = "map"></div>
				<div id = "heightPlot"></div>
			</div>
			<div class = "col-md-4">
				<div class = "panel-group" id = "controls" role = "tablist">
					<div class = "panel panel-default">
						<div class = "panel-heading" role = "tab" id = "optionControlsHeading">
							<h4 class = "panel-title">
								<a data-toggle = "collapse" href = "#optionControls">
									Trajectory Selection
								</a>
							</h4>
						</div>
						<div id = "optionControls" class = "panel-collapse collapse in">
							<div class = "panel-body">
								<label class = "grp-label">Monitor Selection</label>
								<select id = "monitors" multiple = "multiple"></select>
								
								<label class = "grp-label">Year Selection</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "year[]" value="2012" checked> 2012
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "year[]" value="2013" checked> 2013
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "year[]" value="2014" checked> 2014
								</label>
<!--
								<label class = "grp-label">Height Selection</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "height[]" value="10" checked> 10m
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "height[]" value="100" checked> 100m
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "height[]" value="1000" checked> 1000m
								</label>
-->								
								<label class = "grp-label">Rank Selection</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "rank[]" value="1" checked> First
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "rank[]" value="2"> Second
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "rank[]" value="3"> Third
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name = "rank[]" value="4"> Fourth
								</label>
															
								<!-- <label  class = "grp-label">Trajectory Length (hours)</label>
								<input type="text" class="slider" value="" data-slider-min="0" data-slider-max="72" data-slider-step="1" data-slider-value="72" data-slider-orientation="horizontal" data-slider-selection="after"data-slider-tooltip="show"> -->
							</div>
						</div>
					</div>
					<div class = "panel panel-default">
						<div class = "panel-heading" role = "tab" id = "detailsHeading">
							<h4 class = "panel-title">
								<a data-toggle = "collapse" href = "#details">
									Details
								</a>
							</h4>
						</div>
						<div id = "details" class = "panel-collapse collapse in">
							<table class = "table table-striped">
								<tr>
									<td>Monitor</td>
									<td id = "site_id"> </td>
								</tr>
								<tr>
									<td>Date</td>
									<td id = "date"> </td>
								</tr>
								<tr>
									<td>Conc. at Monitor</td>
									<td id = "conc"> </td>
								</tr>
								<tr>
									<td>Max Hour</td>
									<td id = "conc_hour"> </td>
								</tr>
								<tr>
									<td>Yearly Rank</td>
									<td id = "rank"> </td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/select2/select2.js"></script>
    <script src="/bower_components/bootstrap-slider/bootstrap-slider.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/c3/c3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
		<script src="scripts/main.js"></script>
<!--		<script src="scripts/intersect.js"></script> -->
        <!-- endbuild -->
		
</body>
</html>
